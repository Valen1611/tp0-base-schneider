  server:
    container_name: server
    image: server:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - HANDSHAKE_REQUEST_MESSAGE=HELLO_SERVER
      - HANDSHAKE_RESPONSE_MESSAGE=HELLO_CLIENT
    networks:
      - testing_net
    volumes:
      - ./server/config.ini:/config.ini
